<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversation Tool</title>
    <link rel='stylesheet' href='css/alternate.css' />
    <link rel='stylesheet' href='scss/main.scss' />
    <link rel='stylesheet' href='css/calculator.css' />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Dosis+Ubuntu' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <main>
    <div class="row">
        <div class="top-banner">
            </div>
    </div>
    <div class="row">
        <h3>WORK IN PROGRESS</h3>
        <div class="col-xs-hidden col-sm-4">
            <div id='calc-container'>
            <div class="calculator-shape">
             <form name="calculator">

                <input type="text" name="answer" />
                <br>

                <input type="button" value=" 1 " onclick="calculator.answer.value += '1'" />
                <input type="button" value=" 2 " onclick="calculator.answer.value += '2'" />
                <input type="button" value=" 3 " onclick="calculator.answer.value += '3'" />
                <input type="button" value=" + " onclick="calculator.answer.value += '+'" />
                <br/>

                <input type="button" value=" 4 " onclick="calculator.answer.value += '4'" />
                <input type="button" value=" 5 " onclick="calculator.answer.value += '5'" />
                <input type="button" value=" 6 " onclick="calculator.answer.value += '6'" />
                <input type="button" value=" - " onclick="calculator.answer.value += '-'" />
                </br>

                <input type="button" value=" 7 " onclick="calculator.answer.value += '7'" />
                <input type="button" value=" 8 " onclick="calculator.answer.value += '8'" />
                <input type="button" value=" 9 " onclick="calculator.answer.value += '9'" />
                <input type="button" value=" x " onclick="calculator.answer.value += '*'" />
                </br>

                <input type="button" value=" c " onclick="calculator.answer.value = ''" />
                <input type="button" value=" 0 " onclick="calculator.answer.value += '0'" />
                <input type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" />
                <input type="button" value=" / " onclick="calculator.answer.value += '/'" />
                </br>


            </form>
            <div id="logo-corner">
                <p>Carphone Calculator</p>
            </div>   
            </div>
        </div>
        </div>
        <div class="col-xs-12 col-sm-8"></div>
    </div>
    
        
    </main>



    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <!-- Scripts located at the bottom of the body to insure page is fully loaded before execution -->
</body>

</html>
